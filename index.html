<!DOCTYPE html>
<html>
<head>
	<title>YouTube Interface</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header>
		<div class="logo">
			<img src="https://www.youtube.com/yt/about/media/images/brand-resources/icons/YouTube-icon-full_color.svg" alt="YouTube logo">
		</div>
		<div class="search-bar">
			<input type="text" placeholder="Search">
			<button>Search</button>
		</div>
		<div class="user-menu">
			<img src="https://via.placeholder.com/30" alt="User profile picture">
			<span>User Name</span>
			<div class="dropdown">
				<a href="account.html">Account</a>
				<a href="settings.html">Settings</a>
				<a href="#">Sign Out</a>
			</div>
		</div>
	</header>
	<main>
		<div class="video-player">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<h1>Never Gonna Give You Up</h1>
			<p>Rick Astley</p>
		</div>
		<div class="video-list">
			<h2>Recommended Videos</h2>
			<ul>
				<li>
					<a href="#">
						<img src="https://via.placeholder.com/120x90" alt="Video thumbnail">
						<div>
							<h3>Video Title</h3>
							<p>Channel Name</p>
						</div>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="https://via.placeholder.com/120x90" alt="Video thumbnail">
						<div>
							<h3>Video Title</h3>
							<p>Channel Name</p>
						</div>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="https://via.placeholder.com/120x90" alt="Video thumbnail">
						<div>
							<h3>Video Title</h3>
							<p>Channel Name</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</main>
</body>
</html>

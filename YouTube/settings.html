<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Settings</title>
    <link rel="stylesheet" type="text/css" href="settingsstyle.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://www.youtube.com/yt/about/media/images/brand-resources/icons/YouTube-icon-full_color.svg" alt="YouTube logo">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div>
      <div class="user-menu">
        <img src="https://via.placeholder.com/30" alt="User profile picture">
        <span>User Name</span>
        <div class="dropdown">
          <a href="#">Account</a>
          <a href="#">Settings</a>
          <a href="#">Sign Out</a>
        </div>
      </div>
    </header>
    <main>
      <h1>Settings</h1>
      <h2>General</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Save Changes</button>
      </form>
      <h2>Privacy</h2>
      <form>
        <div class="form-group">
          <label for="privacy-settings">Privacy Settings</label>
          <select id="privacy-settings" name="privacy-settings">
            <option value="public">Public</option>
            <option value="private">Private</option>
            <option value="unlisted">Unlisted</option>
          </select>
        </div>
        <div class="form-group">
          <label for="notifications">Notifications</label>
          <input type="checkbox" id="notifications" name="notifications">
          <span>Receive notifications</span>
        </div>
        <button type="submit">Save Changes</button>
      </form>
      <h2>Playback</h2>
      <form>
        <div class="form-group">
          <label for="quality">Playback Quality</label>
          <select id="quality" name="quality">
            <option value="auto">Auto</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="form-group">
          <label for="autoplay">Autoplay</label>
          <input type="checkbox" id="autoplay" name="autoplay">
          <span>Autoplay next video</span>
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </main>
  </body>
</html>
